<VirtualHost *:80>

ServerName vm142-50.iplantc.org

WSGIDaemonProcess wsgi processes=4 threads=4 display-name="wsgi-process" python-eggs="/tmp/trac-eggs"
WSGIProcessGroup wsgi

ErrorLog /var/log/httpd/tardis-wsgi-error.log
CustomLog /var/log/httpd/tardis-wsgi-access.log combined
LogLevel warn

## Provenance DEV

RewriteEngine on
RewriteRule ^/provenance/dev/([\w]+)/([a-zA-Z]+)/([\w]+)$ /provenance/dev?uuid=$1&username=$2&service_name=$3&event_name=$4&category_name=$5 [P,L]
RewriteRule ^/register/dev/([\w]+)/([a-zA-Z]+)/([\w]+)$ /register/dev?service_object_id=$1&object_name=$2 [P,L]
RewriteLog "/var/log/httpd/provenance-dev.log"
RewriteLogLevel 5


WSGIScriptAlias /register/dev /scripts/object_reg_lookup.py

<Directory /scripts>
  Order allow,deny
  Allow from all
</Directory>

<Directory /etc/httpd/logs>
  Order allow,deny
  Allow from all
</Directory>

WSGIScriptAlias /provenance/dev /scripts/provenance-agent.py

<Directory /scripts>
  Order allow,deny
  Allow from all
</Directory>

<Directory /etc/httpd/logs>
  Order allow,deny
  Allow from all
</Directory>

WSGIScriptAlias /lookup/dev /scripts/object_lookup.py

<Directory /scripts>
  Order allow,deny
  Allow from all
</Directory>

<Directory /etc/httpd/logs>
  Order allow,deny
  Allow from all
</Directory>


</VirtualHost>
